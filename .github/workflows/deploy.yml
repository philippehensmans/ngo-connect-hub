name: Deploy to FTP

on:
  push:
    branches:
      - main
      - master
      - claude/ai-assistant-*

jobs:
  deploy:
    name: Deploy to Web Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_SERVER_DIR }}
          port: 21
          protocol: ftp
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/tests/**
            **/docs/**
            **/.env.example
            **/.htaccess.bak
            **/CHANGES.md
            **/MANUEL.md
            **/.github/**
          dry-run: false
          log-level: verbose

      - name: Notify success
        if: success()
        run: echo "Deployment successful"

      - name: Notify failure
        if: failure()
        run: echo "Deployment failed"
